<!DOCTYPE html>
<html>
<head>
    <title>Test Guest Booking Real Database</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        .warning { color: orange; }
        .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Guest Booking Real Database</h1>
    <div id="results"></div>

    <script>
        async function testGuestBookingRealDatabase() {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<h2>Testing guest booking with real database save...</h2>';

            // Test data with proper validation
            const testData = {
                roomId: 4,
                checkIn: "2025-10-15",
                checkOut: "2025-10-16",
                guests: 1,
                guestName: "Test User",
                guestEmail: "test@example.com",
                guestPhone: "0123456789",
                notes: "Test booking"
            };

            resultsDiv.innerHTML += `
                <div class="test-section">
                    <h3>Test Data</h3>
                    <pre>${JSON.stringify(testData, null, 2)}</pre>
                </div>
            `;

            try {
                resultsDiv.innerHTML += '<p class="info">Sending guest booking request...</p>';
                
                const response = await fetch('http://localhost:8080/api/bookings/guest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const result = await response.json();
                    resultsDiv.innerHTML += `
                        <div class="test-section">
                            <h3 class="success">✅ SUCCESS</h3>
                            <p>Booking created successfully and saved to database!</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Test retrieving the booking
                    if (result.booking && result.booking.bookingReference) {
                        resultsDiv.innerHTML += '<p class="info">Testing booking retrieval...</p>';
                        
                        try {
                            const retrieveResponse = await fetch(`http://localhost:8080/api/bookings/guest/${result.booking.bookingReference}`);
                            if (retrieveResponse.ok) {
                                const retrievedBooking = await retrieveResponse.json();
                                resultsDiv.innerHTML += `
                                    <div class="test-section">
                                        <h3 class="success">✅ BOOKING RETRIEVED</h3>
                                        <p>Booking successfully retrieved from database!</p>
                                        <pre>${JSON.stringify(retrievedBooking, null, 2)}</pre>
                                    </div>
                                `;
                            } else {
                                resultsDiv.innerHTML += `<p class="error">Failed to retrieve booking: ${retrieveResponse.status}</p>`;
                            }
                        } catch (retrieveError) {
                            resultsDiv.innerHTML += `<p class="error">Error retrieving booking: ${retrieveError.message}</p>`;
                        }
                    }
                } else {
                    const error = await response.text();
                    resultsDiv.innerHTML += `
                        <div class="test-section">
                            <h3 class="error">❌ ERROR (${response.status})</h3>
                            <p>Response: ${error}</p>
                        </div>
                    `;
                }

            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-section">
                        <h3 class="error">❌ EXCEPTION</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }

            // Test room availability
            resultsDiv.innerHTML += '<h3>Testing room availability...</h3>';
            try {
                const availabilityResponse = await fetch('http://localhost:8080/api/rooms/available?checkIn=2025-10-15&checkOut=2025-10-16');
                if (availabilityResponse.ok) {
                    const availableRooms = await availabilityResponse.json();
                    resultsDiv.innerHTML += `
                        <div class="test-section">
                            <h3 class="info">Available Rooms</h3>
                            <p>Found ${availableRooms.rooms ? availableRooms.rooms.length : 0} available rooms</p>
                            <pre>${JSON.stringify(availableRooms, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `<p class="error">Failed to check room availability: ${availabilityResponse.status}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">Error checking availability: ${error.message}</p>`;
            }

            resultsDiv.innerHTML += `
                <div class="test-section">
                    <h3>Expected Behavior (Backend Fixed):</h3>
                    <ul>
                        <li>✅ Guest booking created successfully</li>
                        <li>✅ Data saved to database</li>
                        <li>✅ Booking can be retrieved</li>
                        <li>✅ No database status errors</li>
                        <li>✅ Room status not updated (to avoid errors)</li>
                    </ul>
                </div>
            `;

            resultsDiv.innerHTML += '<h2>Test completed!</h2>';
        }

        // Run test when page loads
        testGuestBookingRealDatabase();
    </script>
</body>
</html>

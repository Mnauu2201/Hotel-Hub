<!DOCTYPE html>
<html>
<head>
    <title>Test Booking Reference Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        .warning { color: orange; }
        .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Booking Reference Fix</h1>
    <div id="results"></div>

    <script>
        async function testBookingReferenceFix() {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<h2>Testing booking reference consistency...</h2>';

            // Test data with proper validation
            const testData = {
                roomId: 4,
                checkIn: "2025-10-15",
                checkOut: "2025-10-16",
                guests: 1,
                guestName: "Test User",
                guestEmail: "test@example.com",
                guestPhone: "0123456789",
                notes: "Test booking"
            };

            resultsDiv.innerHTML += `
                <div class="test-section">
                    <h3>Test Data</h3>
                    <pre>${JSON.stringify(testData, null, 2)}</pre>
                </div>
            `;

            try {
                resultsDiv.innerHTML += '<p class="info">Sending guest booking request...</p>';
                
                const response = await fetch('http://localhost:8080/api/bookings/guest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const result = await response.json();
                    resultsDiv.innerHTML += `
                        <div class="test-section">
                            <h3 class="success">‚úÖ SUCCESS</h3>
                            <p>Booking created successfully!</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Extract booking reference from response
                    const bookingReference = result.booking?.bookingReference || result.bookingReference;
                    
                    if (bookingReference) {
                        resultsDiv.innerHTML += `
                            <div class="test-section">
                                <h3 class="info">üìã Booking Reference</h3>
                                <p><strong>From API:</strong> ${bookingReference}</p>
                                <p class="success">‚úÖ This should match the reference shown in frontend</p>
                            </div>
                        `;
                        
                        // Test retrieving the booking
                        resultsDiv.innerHTML += '<p class="info">Testing booking retrieval...</p>';
                        
                        try {
                            const retrieveResponse = await fetch(`http://localhost:8080/api/bookings/guest/${bookingReference}`);
                            if (retrieveResponse.ok) {
                                const retrievedBooking = await retrieveResponse.json();
                                resultsDiv.innerHTML += `
                                    <div class="test-section">
                                        <h3 class="success">‚úÖ BOOKING RETRIEVED</h3>
                                        <p>Booking successfully retrieved from database!</p>
                                        <p><strong>Database Reference:</strong> ${retrievedBooking.bookingReference}</p>
                                        <p><strong>API Reference:</strong> ${bookingReference}</p>
                                        <p class="success">‚úÖ References match: ${retrievedBooking.bookingReference === bookingReference ? 'YES' : 'NO'}</p>
                                        <pre>${JSON.stringify(retrievedBooking, null, 2)}</pre>
                                    </div>
                                `;
                            } else {
                                resultsDiv.innerHTML += `<p class="error">Failed to retrieve booking: ${retrieveResponse.status}</p>`;
                            }
                        } catch (retrieveError) {
                            resultsDiv.innerHTML += `<p class="error">Error retrieving booking: ${retrieveError.message}</p>`;
                        }
                    } else {
                        resultsDiv.innerHTML += `<p class="warning">No booking reference found in response</p>`;
                    }
                } else {
                    const error = await response.text();
                    resultsDiv.innerHTML += `
                        <div class="test-section">
                            <h3 class="error">‚ùå ERROR (${response.status})</h3>
                            <p>Response: ${error}</p>
                        </div>
                    `;
                }

            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-section">
                        <h3 class="error">‚ùå EXCEPTION</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }

            resultsDiv.innerHTML += `
                <div class="test-section">
                    <h3>Expected Behavior (Reference Fix):</h3>
                    <ul>
                        <li>‚úÖ API returns booking reference</li>
                        <li>‚úÖ Frontend uses API booking reference</li>
                        <li>‚úÖ Database stores same booking reference</li>
                        <li>‚úÖ References match between API and database</li>
                        <li>‚úÖ Frontend displays correct booking reference</li>
                    </ul>
                </div>
            `;

            resultsDiv.innerHTML += '<h2>Test completed!</h2>';
        }

        // Run test when page loads
        testBookingReferenceFix();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test Guest Booking - Final</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        .warning { color: orange; }
        .retry { color: purple; }
    </style>
</head>
<body>
    <h1>Test Guest Booking - Final Fix</h1>
    <div id="results"></div>

    <script>
        async function testGuestBooking() {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<h2>Testing guest booking with improved error handling...</h2>';

            // Test data with proper validation
            const testData = {
                roomId: 4,
                checkIn: "2025-10-15",
                checkOut: "2025-10-16",
                guests: 1,
                guestName: "Test User",
                guestEmail: "test@example.com",
                guestPhone: "0123456789",
                notes: "Test booking"
            };

            resultsDiv.innerHTML += `
                <div class="test-section">
                    <h3>Test Data</h3>
                    <pre>${JSON.stringify(testData, null, 2)}</pre>
                </div>
            `;

            try {
                resultsDiv.innerHTML += '<p class="info">Sending guest booking request...</p>';
                
                const response = await fetch('http://localhost:8080/api/bookings/guest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const result = await response.json();
                    resultsDiv.innerHTML += `
                        <div class="test-section">
                            <h3 class="success">✅ SUCCESS</h3>
                            <p>Guest booking created successfully!</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    resultsDiv.innerHTML += `
                        <div class="test-section">
                            <h3 class="error">❌ ERROR (${response.status})</h3>
                            <p>Response: ${error}</p>
                        </div>
                    `;
                    
                    // Check if it's the database status error
                    if (error.includes('Data truncated for column \'status\'')) {
                        resultsDiv.innerHTML += `
                            <div class="test-section">
                                <h3 class="warning">⚠️ DATABASE STATUS ERROR DETECTED</h3>
                                <p>This is the expected error that our frontend fix should handle gracefully.</p>
                                <p>The frontend should now:</p>
                                <ul>
                                    <li>Show retry mechanism with progress</li>
                                    <li>Attempt to verify booking creation</li>
                                    <li>Show success if booking was created despite error</li>
                                    <li>Provide helpful error messages</li>
                                </ul>
                            </div>
                        `;
                    }
                }

            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-section">
                        <h3 class="error">❌ EXCEPTION</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }

            // Test room availability check
            resultsDiv.innerHTML += '<h3>Testing room availability check...</h3>';
            try {
                const availabilityResponse = await fetch('http://localhost:8080/api/rooms/available?checkIn=2025-10-15&checkOut=2025-10-16');
                if (availabilityResponse.ok) {
                    const availableRooms = await availabilityResponse.json();
                    resultsDiv.innerHTML += `
                        <div class="test-section">
                            <h3 class="info">Available Rooms</h3>
                            <p>Found ${availableRooms.rooms ? availableRooms.rooms.length : 0} available rooms</p>
                            <pre>${JSON.stringify(availableRooms, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `<p class="error">Failed to check room availability: ${availabilityResponse.status}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">Error checking availability: ${error.message}</p>`;
            }

            resultsDiv.innerHTML += '<h2>Test completed!</h2>';
        }

        // Run test when page loads
        testGuestBooking();
    </script>
</body>
</html>

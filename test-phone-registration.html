<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Phone Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Phone Registration</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" value="0123456789" required>
        </div>
        
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" value="123456" required>
        </div>
        
        <button type="submit">Đăng ký</button>
    </form>
    
    <div id="result"></div>
    
    <h2>Kiểm tra Database</h2>
    <button onclick="checkDatabase()">Kiểm tra dữ liệu trong DB</button>
    <div id="dbResult"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password')
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Đang gửi request...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const text = await response.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = { message: text };
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Đăng ký thành công!</h3>
                            <p><strong>Dữ liệu gửi đi:</strong></p>
                            <pre>${JSON.stringify(userData, null, 2)}</pre>
                            <p><strong>Response từ server:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Lỗi đăng ký!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Dữ liệu gửi đi:</strong></p>
                            <pre>${JSON.stringify(userData, null, 2)}</pre>
                            <p><strong>Response từ server:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Lỗi kết nối!</h3>
                        <p>${error.message}</p>
                        <p><strong>Dữ liệu gửi đi:</strong></p>
                        <pre>${JSON.stringify(userData, null, 2)}</pre>
                    </div>
                `;
            }
        });
        
        async function checkDatabase() {
            const dbResultDiv = document.getElementById('dbResult');
            dbResultDiv.innerHTML = '<div class="info">Đang kiểm tra database...</div>';
            
            try {
                // Gọi API debug để lấy danh sách users
                const response = await fetch(`${API_BASE_URL}/users/debug`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    dbResultDiv.innerHTML = `
                        <div class="success">
                            <h3>Dữ liệu trong Database:</h3>
                            <p><strong>Tổng số users:</strong> ${data.count}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    dbResultDiv.innerHTML = `
                        <div class="error">
                            <h3>Không thể truy cập API users</h3>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${errorText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                dbResultDiv.innerHTML = `
                    <div class="error">
                        <h3>Lỗi kiểm tra database</h3>
                        <p>${error.message}</p>
                        <p><strong>Lưu ý:</strong> Đảm bảo backend đang chạy trên port 8080</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
